<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPACEMAN</title>
    <link rel="stylesheet" href="style.css">
    <script src="images.js"></script>
    <script src="audio.js"></script>
</head>
<body id="game-board">
    <main>
        <h1 id="title">SPACEMAN</h1>
        <div>
            <p id="score">SCORE</p>
            <p id="lives">LIVES</p>
        </div>
        <div>
            <button id="start-button">START</button>
        </div>
    </main>
    <aside id="wrong-choices">
    </aside>  
    <aside id="levels-and-hint">
        <p id="directions">First, Pick Your Poison!</p>
        <button id="easy-button">EASY</button>
        <button id="normal-button">NORMAL</button>
        <button id="hard-button">HARD</button>
        <button id="hint-button">HINT</button>
        <p id="hint-here">HINT:</p>
    </aside>  
    <footer>
        <div id="word-section">
            <ul id="open-space"></ul>
            <p class="directions">Then, Enter Guesses Below</p>
            <input type="text" id="hidden-word">
        </div>
    </footer>
    <script src="node.js"></script>
    <script src="stop_motion.js"></script>
</body>
</html>
